<h1 class="text-2xl font-bold mb-4">Tambah Bimbingan</h1>

<form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="flex space-x-2">
        <a href="{/mahsiswa_dashboard}" class="bg-red-500 text-white px-4 py-2 rounded">Batal</a>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Simpan Draft</button>
    </div>
</form>
